<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="rahak">
    <meta name="generator" content="jekyll">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    
    <link rel="stylesheet" href="{{ site.baseurl }}/css/index.css">
    
    <script type="text/javascript" src="js/script.js"></script>
    <title>{{ site.title }} | {{ page.title }}</title>
</head>
<body class="{{ page.title }}">
   
    
    <svg id="svg" viewBox="0 0 1050 850">
       
        <path id="rectangle" d="M 10 10 H 1020 V 550 H 10 Z" fill="transparent"/>
       
        <text>
           
          <textPath id="sideNote" href="#rectangle" style="font-size: 0.8rem;">In a sideways manner is a bi-weekly publishing platform that documents the current activities, research and writing by students of the MA graphic design program at the Estonian Academy of Arts in Tallinn, Estonia.
           <!-- <animate attributeName="startOffset" from="-40%" to="250%" begin="0s" dur="20s" repeatCount="indefinite"></animate>--></textPath>
        </text>
       
      </svg>
    

    
  <div class="" id="parent">

        <div class="grid">
            {% for post in site.posts %}
            
           
                <figure style="padding-top: 20px;">
                <img src="{{site.baseurl}}{{ post.image }}" alt="">
                <figcaption>
                <a href="{{site.baseurl}}{{ post.file }}">{{ post.title }}</a><br>by {{post.author }}
                <time class="text-align-end">{{ post.date | date: "%b %d, %Y" }}</time>
            </figcaption>
                </figure>
           
        
            {% endfor %}
        </div>
   
       

       
    </div>              
          

            
            {{ content }}

            
    </div>
    {% include footer.html %}
</body>
</html>

<script>

//move text on scroll
let svg = document.getElementById("svg");

let rectangle = document.getElementById("rectangle");
let rectangleLength = rectangle.getTotalLength();
let sideNote = document.getElementById("sideNote");
let scrollPosition = 0;


function updateTextPathOffset(offset) {
  sideNote.setAttribute("startOffset", offset);
}

function move() {
  let margin = 2; //this is to ensure the text goes beyond the end of the path

  requestAnimationFrame(function () {
    let scrollPosition = window.scrollX;

    if (scrollPosition <= rectangleLength + margin) {
      updateTextPathOffset(scrollPosition);
    }

  });
}



window.addEventListener("scroll", move);


</script>
